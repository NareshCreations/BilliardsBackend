services:
  - type: web
    name: billiards-backend
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run migrate && npm start
    envVars:
      - key: JWT_SECRET
        value: ${JWT_SECRET}
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: billiards-db
          property: connectionString
      - key: DB_HOST
        fromDatabase:
          name: billiards-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: billiards-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: billiards-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: billiards-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: billiards-db
          property: password
      - key: REDIS_URL
        fromDatabase:
          name: redis-db
          property: connectionString

databases:
  - name: billiards-db
    plan: free
    databaseName: billiards_platform
    user: billiards_user
  
  - name: redis-db
    plan: free
    engine: REDIS
