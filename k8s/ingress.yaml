apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: billiards-backend-ingress
  namespace: billiards-backend
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - api.billiards.com
    secretName: billiards-tls
  rules:
  - host: api.billiards.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: billiards-backend-service
            port:
              number: 80
