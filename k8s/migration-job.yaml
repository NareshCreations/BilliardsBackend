apiVersion: batch/v1
kind: Job
metadata:
  name: billiards-migration
  namespace: billiards-backend
spec:
  template:
    spec:
      containers:
      - name: migration
        image: billiards-backend:latest
        command: ["npm", "run", "migrate"]
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: billiards-config
              key: NODE_ENV
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: billiards-secrets
              key: DATABASE_URL
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      restartPolicy: Never
  backoffLimit: 3
