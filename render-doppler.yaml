services:
  - type: web
    name: billiards-backend-doppler
    env: node
    plan: free
    buildCommand: |
      # Install Doppler CLI
      curl -Ls https://cli.doppler.com/install.sh | sh
      # Install dependencies and build
      npm install && npm run build
    startCommand: |
      # Run with Doppler
      doppler run -- npm run migrate && doppler run -- npm start
    envVars:
      - key: DOPPLER_TOKEN
        value: ${DOPPLER_TOKEN}
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: billiards-db
          property: connectionString
      - key: REDIS_URL
        fromDatabase:
          name: redis-db
          property: connectionString

databases:
  - name: billiards-db
    plan: free
    databaseName: billiards_platform
    user: billiards_user
  
  - name: redis-db
    plan: free
    engine: REDIS
