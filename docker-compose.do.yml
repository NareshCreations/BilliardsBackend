version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: billiards_postgres_do
    environment:
      POSTGRES_DB: billiards_platform
      POSTGRES_USER: billiards_user
      POSTGRES_PASSWORD: your_secure_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U billiards_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: billiards_redis_do
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes

  # Your Node.js App
  app:
    build: .
    container_name: billiards_app_do
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=billiards_platform
      - DB_USER=billiards_user
      - DB_PASSWORD=your_secure_password
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
      - DATABASE_URL=postgresql://billiards_user:your_secure_password@postgres:5432/billiards_platform
      - REDIS_URL=redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: billiards_nginx_do
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - app
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
